<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <h2>Press the <span>keys</span> on your <span>keyboard</span> to generate sounds <br>
  or alternately you may <span>click</span> the <span>buttons</span> 🙃</h2>
  <div class="set"><button id="a" class="drum">Tom 1<span><br>(A)</span></button>
    <button id="s" class="drum">Tom 2<span><br>(S)</span></button>
    <button id="d" class="drum">Tom 3<span><br>(D)</span></button>
    <button id="z" class="drum">Kick<span><br>(Z)</span></button>
    <button id="x" class="drum">Hi Hat<span><br>(X)</span></button>
    <button id="c" class="drum">Snare<span><br>(C)</span></button>
    <button id=" " class="space drum">Clap <span>(Spacebar)</span></button>
  </div> 
  <script src="index.js"></script>
</body>

</html>
